<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.5,minimum-scale=1.0">
  <script src="https://kit.fontawesome.com/d0ce752c6a.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <div class="heading">
      <div class="left-heading">
        <div class="logo">
          <a href="index.html">
            <img id="logo" src="DataDash.png"/>
          </a>
        </div>
        <div class="search-bar">
          <form class="search" action="http://localhost:8081/user/backend/searchCatalog.php" method="POST">
            <input type="search" name="search" placeholder="search...">
            <select name="criteria" aria-label="label for the select" id="drop-down">
              <option>Product Name</option>
            </select>
            <input type="submit" name="submit-search">
          </form>
        </div>
      </div>
      <div class="right-heading">
        <div class="login-status">
          <div class="login" title="login">
            <i class="fas fa-sign-in-alt fa-2x"></i>
            <a href="loginpage.html">Login</a>
          </div>
          <div class="register" title="register">
            <i class="fas fa-user-times fa-2x"></i>
            <a href="CreateAccount.html">Register</a>
          </div>
          <div class="logout" title="log out">
            <i class="fas fa-sign-out-alt fa-2x"></i>
            <a href="/logout">Logout</a>
          </div>
          <div class="logged-user">
            <i class="fas fa-user-check fa-2x"></i>
            <a href="/account">Account</a>
          </div>
          <div class="cart">
            <i class="fas fa-shopping-cart fa-2x"></i>
            <a href="cart.html">Cart</a>
          </div>
        </div>
      </div>
    </div>
    <div class="navigation"></div>
  </header>
  <main>
    <section class="banner">
      <div class="swiper">
        <div class="swiper-wrapper"></div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </section>
    <section class="featured-products">
      <h2>Featured Products</h2>
    </section>
    <section class="new-products">
      <h2>New Products</h2>
    </section>
  </main>
  <footer>
    <div class="social-media">
      <ul>
        <li><i class="fab fa-facebook fa-1.5x"></i> <a href="#">Facebook</a></li>
        <li><i class="fab fa-instagram fa-1.5x"></i> <a href="#">Instagram</a></li>
        <li><i class="fab fa-youtube fa-1.5x"></i> <a href="#">YouTube</a></li>
        <li><i class="fab fa-twitter fa-1.5x"></i> <a href="#">Twitter</a></li>
        <li><i class="fab fa-pinterest fa-1.5x"></i> <a href="#">Pinterest</a></li>
      </ul>
    </div>
    <div class="general-info">
      <div class="help">
        <h3>Help</h3>
        <ul>
          <li><a href="#">Frequently asked Questions</a></li>
          <li><a href="#">Delivery Information</a></li>
          <li><a href="#">Returns</a></li>
          <li><a href="#">Customer Service</a></li>
        </ul>
      </div>
      <div class="location"></div>
      <div class="legal">
        <h3>Privacy & legal</h3>
        <ul>
          <li><a href="#">Cookies & Privacy</a></li>
          <li><a href="#">Terms & Conditions</a></li>
        </ul>
      </div>
    </div>
  </footer>
  <script src="global.js"></script>
  <script src="login.js"></script>
</body>
</html>
