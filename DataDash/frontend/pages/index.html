<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5,minimum-scale=1.0">
    <script src="https://kit.fontawesome.com/d0ce752c6a.js"
     crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel = "stylesheet" href="../css/style.css">
    
    <title>Document</title>
</head>
<body>
    <header>
        <div class="heading">
            <div class="left-heading">
                <div class="logo">
                    <a href ="/frontend/pages/index.html">
                    <img id="logo" src="/frontend/images/DataDash.png"/>
                    </a>
                </div>   
                <div class="search-bar">
                    <form class="search-form" >
                        <input type="search" name ="search" placeholder="search...">
                        <input type="submit" name="submit-search" class="search-button">                        
                    </form>
                </div>
            </div>
            <div class="right-heading">
                <div class="login-status">
                    <div class="login" title="login"><i class="fas fa-sign-in-alt fa-2x"></i></div>
                    <div class="register" title="register"><i class="fas fa-user-times fa-2x"></i></div>
                    <div class="logout" title = "log out"><i class="fas fa-sign-out-alt fa-2x"></i></div>
                    <div class="logged-user" title = "logged-user">
                        <i class="fas fa-user-check fa-2x"></i>
                    <span class="username">username</span></div>
                </div>
                <div class="cart"><i class="fas fa-shopping-cart fa-2x"></i></div>
            </div>
        </div>
        <div class="navigation"></div>
    </header>
    <main>
        <section class = "banner">        
            <div class="swiper">
                <div class="swiper-wrapper"></div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </section>
        <section class = "featured-products">
            <h2>Featured Products</h2>
        </section>
        <section class="new-products">
            <h2>New Products</h2>

        </section>



    </main>
    <footer>
    <div class="social-media">
        <ul>
        <li><i class="fab fa-facebook fa-1.5x"></i></i></li>
        <li><i class="fab fa-instagram fa-1.5x"></i></li>
        <li><i class="fab fa-youtube fa-1.5x"></i></li>
        <li><i class="fab fa-twitter fa-1.5x"></i></li>
        <li><i class="fab fa-pinterest fa-1.5x"></i></li>
        </ul>
    </div>
    <div class="general-info">
        <div class="help">
            <h3>Help</h3>
        <ul>
            <li>Frequently asked Questions</li>
            <li>Delivery Information</li>
            <li>Returns</li>
            <li>Customer Service</li>
        </ul>
        </div>
        <div class="location"></div>
        <div class="legal">
            <h3>Privacy & legal</h3>
            <ul>
                <li>Cookies & Privacy</li>
                <li>Terms & Conditions</li>
            </ul>


        </div>
    </div>
    </footer>
   <script src = "../js/global.js" defer></script>
   <script src = "../js/login.js"></script> 
   <script src = "../js/menu.js"></script>
   <script src = "../js/banner.js"></script>  
   <script src = "../js/featured.js"></script>  
   <script src = "../js/newArrivals.js"></script>  
   <script src = "../js/starRatingSystem.js"></script> 

</body>
</html>
